        uses: actions/checkout@v4

      - name: üîê Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üîë Login to ACR saludips2
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER_saludips2 }}
          username: ${{ secrets.ACR_USERNAME_saludips2 }}
          password: ${{ secrets.ACR_PASSWORD_saludips2 }}

      - name: üè∑Ô∏è Set version tag (short sha)
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build & Push ${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER_saludips2 }}/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker tag ${{ secrets.ACR_LOGIN_SERVER_saludips2 }}/${{ matrix.service }}:latest ${{ secrets.ACR_LOGIN_SERVER_saludips2 }}/${{ matrix.service }}:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.ACR_LOGIN_SERVER_saludips2 }}/${{ matrix.service }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER_saludips2 }}/${{ matrix.service }}:${{ steps.vars.outputs.TAG }}

