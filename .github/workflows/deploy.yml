jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, citas, notas, notif]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # NUEVO: owner en minÃºsculas para las etiquetas
      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/salud-${{ matrix.service }}:latest
            ghcr.io/${{ env.OWNER_LC }}/salud-${{ matrix.service }}:${{ github.sha }}

      - name: Image name
        run: echo "Pushed ghcr.io/${{ env.OWNER_LC }}/salud-${{ matrix.service }}:latest"
