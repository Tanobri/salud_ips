name: build-and-publish-docker

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-saludips:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, citas]  # Aqu√≠ agregamos las im√°genes para el primer ACR (ACRsaludips)
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üîë Login to ACR saludips
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER_saludips }}
          username: ${{ secrets.ACR_USERNAME_saludips }}
          password: ${{ secrets.ACR_PASSWORD_saludips }}

      - name: üè∑Ô∏è Set version tag (short sha)
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build & Push ${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER_saludips }}/${{ matrix.service }}:latest ./${{ matrix.service }}
          docker tag ${{ secrets.ACR_LOGIN_SERVER_saludips }}/${{ matrix.service }}:latest ${{ secrets.ACR_LOGIN_SERVER_saludips }}/${{ matrix.service }}:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.ACR_LOGIN_SERVER_saludips }}/${{ matrix.service }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER_saludips }}/${{ matrix.service }}:${{ steps.vars.outputs.TAG }}

  build-saludips2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [notas, notif]  # Aqu√≠ agregamos las im√°genes para el segundo ACR (ACRsaludips2)
    steps:
